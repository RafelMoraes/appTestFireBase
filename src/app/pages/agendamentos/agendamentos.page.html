<ion-header>
  <ion-toolbar>
    <ion-title>Agendamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let agendamentos of listaAgendamentos">
    <ion-item lines="full">
      <ion-label>
        <div>
          <p>
            {{agendamentos.data}}
          </p>
          <p>
            {{agendamentos.hora}}
          </p>
          <p>
            {{agendamentos.profissional}}
          </p>
          <p>
            {{agendamentos.tipoCorte}}
          </p>
        </div>

      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletar(agendamentos.$key)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
